<!DOCTYPE html>
<html lang="koe">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>

    <style>
        .input_area label {
            display: inline-block;
            width: 10rem;
        }

        .input_area > form > div {
            margin: 10px;
            padding: 5px;
        }

    </style>

</head>
<body>
    <h1>회원 가입</h1>

    <div class="input_area">
        <form method="post" action="/member/add">
            <div>
                <label>아이디(이메일)</label>
                <input type="text" name="email" required="required">
            </div>
            <div>
                <label>비밀번호</label>
                <input type="text" name="password" required="required">
            </div>
            <div>
                <label>이름</label>
                <input type="text" name="name" required="required">
            </div>
            <div>
                <label>전화번호</label>
                <input type="text" name="phoneNumber" required="required">
            </div>
            <div>
                <label>등급</label>
                <input type="radio" name="grade" value="1">일반사용자
                <input type="radio" name="grade" value="3">관리자
            </div>
            <div>
                <input type="submit">
            </div>


        </form>
    </div>

</body>
</html>
