<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 공부</title>

    <style>
        label {
            display: inline-block;
            width: 200px;
            margin-right: 10px;
            color: gray;
        }


    </style>

</head>
<body>

<h1>Thymeleaf - text</h1>
<ul>
    <li>
        <label>th:text="${message}"</label>
        <span th:text="${message}"></span>
    </li>
    <li>
        <label>th:utext="${message}"</label>
        <span th:utext="${message}"></span>
    </li>
    <li>
        <label>th:text="${htmlText}"</label>
        <span th:text="${htmlText}"></span>
    </li>
    <li>
        <label>th:utext="${htmlText}"</label>
        <span th:utext="${htmlText}"></span>
    </li>
    <li>
        <label>&#91;&#91;${htmlText}&#93;&#93;</label>
        [[${htmlText}]]
    </li>
    <li>
        <label>&#91;&#40;${htmlText}&#41;&#93;</label>
        [(${htmlText})]
    </li>
</ul>

</body>
</html>
