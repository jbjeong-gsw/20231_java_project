<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            display: inline-block;
            width: 100px;
            color : gray;
        }
    </style>
</head>
<body>
    <h1>Thymeleaf</h1>

    <ul>
        <li>
            <label>기본형</label>
            <span th:text="${message}"></span>
        </li>
        <li>
            <label>utext</label>
            <span th:utext="${message}"></span>
        </li>
        <li>
            <label>&#91;&#91;${message}&#93;&#93;</label>
            [[${message}]]
        </li>
        <li>
            <label>&#91;&#40;${message}&#41;&#93;</label>
            [(${message})]
        </li>
    </ul>
</body>
