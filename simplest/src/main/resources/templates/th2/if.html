<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thymeleaf - if</h1>

    <div>
        <span th:if="${result}">하하하!</span>
        <span th:unless="${result}">흑흑흑~</span>
    </div>
    <div>
        <span th:if="${name == 'Wilson'}">나의 이름은 Wilson 입니다.</span>
    </div>

</body>

</html>
