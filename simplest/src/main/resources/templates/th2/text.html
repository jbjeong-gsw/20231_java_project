<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Thymeleaf - text</h1>
    <ul>
        <li>
            <label>th:text</label>
            <span th:text="${message}"></span>
        </li>
        <li>
            <label>th:utext</label>
            <span th:utext="${message}"></span>
        </li>
        <li>
            <label>&#91;&#91;${message}&#93;&#93;</label>
            [[${message}]]
        </li>
        <li>
            <label>&#91;&#40;${message}&#41;&#93;</label>
            [(${message})]
        </li>
    </ul>
</body>

<script>

    console.log("[[${message}]]");

</script>

</html>
